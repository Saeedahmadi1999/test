<div class="container">
    <table mat-table [dataSource]="array">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="center"> # </th>
            <td mat-cell *matCellDef="let user" class="center"> {{user.id}} </td>
        </ng-container>
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let user"><a routerLink="{{user.login}}" class="user-link">{{user.login}}</a></td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef class="center"> type </th>
            <td mat-cell *matCellDef="let user" class="center">{{user.type}}</td>
        </ng-container>
        <ng-container matColumnDef="node_id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let user"> {{user.node_id}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="column"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: column"></tr>
    </table>
    <mat-paginator
    [length]="30"
    [pageSize]="10"
    >
    </mat-paginator>
</div>
