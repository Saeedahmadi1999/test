<div class="container1 mt-5">
    <div class="wrapper">
        <div class="card">
            <div class="card-header header">
                <h1>ورود به داشبورد حسابم</h1>
            </div>
            <div class="card-body">
                <form (ngSubmit)="save(f)" #f="ngForm" class="text-right">
                    <div class="form-group">
                        <label id="icon" for="username">نام کاربری:</label>
                        <input 
                        type="text" 
                        id="username" 
                        autocomplete="off" 
                        placeholder="نام خود را وارد کنید"
                        ngModel 
                        name="username"
                        class="form-control"
                        #username="ngModel"
                        required>
                        <p class="message" *ngIf="username.invalid && username.touched">لطفا این بخش را پر کنید</p>
                    </div>
                    <div class="form-group">
                        <label id="icon" for="password">رمز عبور:</label>
                        <input 
                        type="password" 
                        id="password" 
                        placeholder="رمز عبور خود را وارد کنید"
                        ngModel 
                        name="pass"
                        class="form-control"
                        #pass="ngModel"
                        required>
                        <p class="message" *ngIf="pass.invalid && pass.touched">لطفا این بخش را پر کنید</p>
                    </div>
                    <input 
                    type="submit" 
                    value="ورود" 
                    id="submit" 
                    class="btn btn-outline-success rounded"
                    [disabled]="f.invalid">
                    <a href="#" class="password">رمز خود را فراموش کرده اید؟</a>
                </form>
            </div>
            <div class="card-footer">
                <div class="crtacc"><a href="#" class="signin">ثبت نام</a></div>
            </div>
        </div>
    </div>
    <img class="cover" src="https://images.unsplash.com/photo-1496902526517-c0f2cb8fdb6a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="fit">
</div>
